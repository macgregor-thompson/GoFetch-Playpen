<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title></title>

    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">

<body>

<!-- -xs responsive modal ---------------------------------------------------------------------------->
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal-xs">
    Extra Small Layout
</button>

<!-- Modal -->
<div class="modal fade" id="myModal-xs" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-xs" aria-hidden="true">
    <div class="modal-dialog modal-xs">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h2 class="modal-title text-center" id="myModalLabel-xs">Medium Layout (992px - 1199px)</h2>
            </div>
            <div class="modal-body">
                <object width="992" height="500" data="index.html"></object>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- -xs responsive modal END ---------------------------------------------------------------------------->


<!-- -sm responsive modal ---------------------------------------------------------------------------->

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-xs
            </div>
        </div>
    </div>
</div>
<!-- -sm responsive modal END---------------------------------------------------------------------------->
